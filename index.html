<!DOCTYPE html>
<html lang="en">

  <head>
    
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
   
    <!-- Title -->
    <title>Pin Matcher</title>

</head>

<body>
  <div class="container text-center">
    <h1 class="pt-4">Pin Matcher</h1>
    <div class="row">

      <!-- Start Pin Generate -->
      <div class="col-lg-6 pt-4">
        <div class="card">
          <div class="pin-generator p-5">
            <input id="generated-pin-viewer" class="form-control" type="text" readonly="readonly" placeholder="Click on Generate PIN" disabled/>
            <button onclick="generatePin()" id="btn-generate-pin" class="btn generate-btn">Generate PIN</button>
          </div>
        </div>
      </div>
      <!-- End Pin Generate -->

      <!-- Start Input -->
      <div class="col-lg-6 pt-4">
        <div class="card">
          <div class="input-section p-5">
            <input id="input-pin-viewer" class="form-control" type="text" readonly="readonly" placeholder="Input Your PIN" disabled/>
            <div class="numbers my-3">
              <div class="calc-body">
                <div class="calc-button-row ">
                  <div class="button number" id="7">7</div>
                  <div class="button number" id="8">8</div>
                  <div class="button number" id="9">9</div>
                </div>
                <div class="calc-button-row ">
                  <div class="button number" id="4">4</div>
                  <div class="button number" id="5">5</div>
                  <div class="button number" id="6">6</div>
                </div>
                <div class="calc-button-row ">
                  <div class="button number" id="1">1</div>
                  <div class="button number" id="2">2</div>
                  <div class="button number" id="3">3</div>
                </div>
                <div class="calc-button-row ">
                  <div onclick="btnBackspace()" class="button">&lt;</div>
                  <div class="button number" id="0">0</div>
                  <div onclick="btnClear()" class="button">C</div>
                </div>
                <div>
                  <button onclick="submitPinBtn()" type="submit" class="btn submit-btn" id="btnSubmit">Submit</button>
                  <p class="action-left"><span id="left-count">3</span> try left</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Input -->

    </div>

    <!-- Start Notification -->
    <div class="notify-section pt-3 pb-5">
      <p id="pin-error" class="notify">❌ Pin Didn't Match, Please try again.</p>
      <p id="pin-success" class="notify">✅ Pin Matched... Secret door is opening for you.</p>
      <p id="timeleft-error" class="notify">❌ You don't have any try left, Please reload the page and try again.</p>
    </div>
    <!-- End Notification -->

  </div>

    <!-- External JavaScript -->
    <script src="main.js"></script>

</body>

</html>
