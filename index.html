<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pin Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="pin-generator half-width">
          <input id="generated-pin-viewer" class="form-control" type="text" readonly="readonly" placeholder="Click on Generate PIN" disabled/>
          <button onclick="generatePin()" id="btn-generate-pin" class="generate-btn">Generate PIN</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="input-section half-width">
          <input id="input-pin-viewer" class="form-control" type="text" readonly="readonly" placeholder="Input Your PIN" disabled/>
          <div class="numbers">
            <div class="calc-body">
              <div class="calc-button-row ">
                <div class="button number" id="7">7</div>
                <div class="button number" id="8">8</div>
                <div class="button number" id="9">9</div>
              </div>
              <div class="calc-button-row ">
                <div class="button number" id="4">4</div>
                <div class="button number" id="5">5</div>
                <div class="button number" id="6">6</div>
              </div>
              <div class="calc-button-row ">
                <div class="button number" id="1">1</div>
                <div class="button number" id="2">2</div>
                <div class="button number" id="3">3</div>
              </div>
              <div class="calc-button-row ">
                <div onclick="btnBackspace()" class="button">&lt;</div>
                <div class="button number" id="0">0</div>
                <div onclick="btnClear()" class="button">C</div>
              </div>
              <div>
                <button onclick="submitPinBtn()" type="submit" class="submit-btn" id="btnSubmit">Submit</button>
                <p class="action-left"><span id="left-count">3</span> try left</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="notify-section">
        <p id="pin-error" class="notify">❌ Pin Didn't Match, Please try again.</p>
        <p id="pin-success" class="notify">✅ Pin Matched... Secret door is opening for you.</p>
        <p id="timeleft-error" class="notify">❌ You don't have any try left, Please reload the page and try again.</p>
      </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
